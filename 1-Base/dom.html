    <main>
        <h2>Exercise 3: DOM Manipulation</h2>
        <button type="button" id="btnAddLevel">Add Level</button>
        <button type="button" id="btnRemoveLevel">Remove Level</button>

        <ul id="levelList">
            <li>Level 1</li>
            <li>Level 2</li>
            <li>Level 3</li>
        </ul>

        <script>
            $(document).ready(function () {
                $("#btnAddLevel").click(function () {
                    const count = $("#levelList li").length;

                    if (count >= 10) {
                        alert("You cannot exceed Level 10!");
                        return;
                    }

                    $("#levelList").append(`<li>Level ${count + 1}</li>`);
                });

                $("#btnRemoveLevel").click(function () {
                    const count = $("#levelList li").length;

                    if (count === 0) {
                        alert("No level!");
                        return;
                    }

                    $("#levelList li:last").remove();
                });
            });
        </script>
    </main>
