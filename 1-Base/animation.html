<body>

    </nav>
    <main>
        <h2>Exercise 4: Animation</h2>
        <div id="runaway"></div>

        <script>
            $(document).ready(function() {
                $("#runaway").hover(function() {
                    // Get parent dimensions
                    let parentWidth = $(this).parent().width() - $(this).width();
                    let parentHeight = $(this).parent().height() - $(this).height();

                    // Generate random positions
                    let newLeft = Math.floor(Math.random() * parentWidth);
                    let newTop = Math.floor(Math.random() * parentHeight);

                    // Animate the div to the new position
                    $(this).stop().animate({
                        left: newLeft + "px",
                        top: newTop + "px"
                    }, 400);
                });
            });
        </script>
    </main>
</body>
